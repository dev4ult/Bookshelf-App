<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookshelf app</title>
    <script src="./assets/js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <div id="hero-section">
        <h1 id="hero-title">Bookshelf ~ [<span class="book-bracket">|</span><span class="book-bracket">|</span>]</h1>
        <hr id="title-underline" />
        <p id="sub-title">Your localStorage as your Bookshelf</p>
      </div>
      <form action="" id="add-book-form" method="post">
        <table>
          <tr>
            <td><label for="title">Title</label></td>
            <td>:</td>
            <td><input type="text" name="title" id="title" required /></td>
          </tr>
          <tr>
            <td><label for="author">Author</label></td>
            <td>:</td>
            <td><input type="text" name="author" id="author" required /></td>
          </tr>
          <tr>
            <td><label for="year">Year</label></td>
            <td>:</td>
            <td><input type="number" name="year" id="year" required /></td>
          </tr>
          <tr>
            <td>
              <label for="is-read">Is read? <input type="checkbox" name="is-read" id="is-read" /></label>
            </td>
          </tr>
          <tr>
            <td><input type="submit" name="add-book" id="add-book" value="Add book" /></td>
          </tr>
        </table>
      </form>
      <form action="" id="search-book-form" method="post">
        <input type="text" name="keyword-search" id="keyword-search" placeholder="search..." />
        <input type="submit" value="search" name="search-btn" id="search-btn" />
        <p id="show-keyword"></p>
      </form>
      <button id="clear-btn">clear form</button>
      <section id="is-read-books"></section>
      <section id="not-read-books"></section>
    </main>
  </body>
</html>
