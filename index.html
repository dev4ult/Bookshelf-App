<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookshelf app</title>
    <script src="./assets/js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <div id="hero-section">
        <h1 id="hero-title">Bookshelf ~ {<span class="book-bracket">[]</span><span class="book-bracket">[]</span>}</h1>
        <hr id="title-underline" />
        <p id="sub-title">your localStorage as your Bookshelf</p>
      </div>
      <div id="open-new-book-section">
        <a id="open-new-book-form">New Book</a>
        <span id="question-mark">?</span>
      </div>
      <form action="" id="add-book-form" method="post">
        <div>
          <input type="text" name="title" id="title" placeholder="Title" required />
          <input type="text" name="author" id="author" placeholder="Author" required />
        </div>
        <div>
          <input type="number" name="year" id="year" placeholder="Year release" required />
          <label for="is-read">Is read? <input type="checkbox" name="is-read" id="is-read" /></label>
        </div>
        <input type="submit" name="add-book" id="add-book" value="Submit" />
      </form>
      <form action="" id="search-book-form" method="post">
        <input type="text" name="keyword-search" id="keyword-search" placeholder="search..." />
        <input type="submit" value="Search" name="search-btn" id="search-btn" />
        <p id="show-keyword"></p>
      </form>
      <button id="clear-btn">clear form</button>
      <section id="is-read-shelf"></section>
      <section id="not-read-shelf"></section>
    </main>
  </body>
</html>
