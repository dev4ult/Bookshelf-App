<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookshelf app</title>
    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>My BookSLorage</h1>
    <p>Your localStorage is your BookShelf</p>
    <form action="" id="add-book-form" method="post">
      <table>
        <tr>
          <td><label for="title">Title</label></td>
          <td>:</td>
          <td><input type="text" name="title" id="title" required /></td>
        </tr>
        <tr>
          <td><label for="author">Author</label></td>
          <td>:</td>
          <td><input type="text" name="author" id="author" required /></td>
        </tr>
        <tr>
          <td><label for="year">Year</label></td>
          <td>:</td>
          <td><input type="number" name="year" id="year" required /></td>
        </tr>
        <tr>
          <td>
            <label for="is-read">Is read? <input type="checkbox" name="is-read" id="is-read" /></label>
          </td>
        </tr>
        <tr>
          <td><input type="submit" name="add-book" id="add-book" value="Add book" /></td>
        </tr>
      </table>
    </form>
    <button id="clear-btn">clear form</button>
    <section id="is-read-books"></section>
    <section id="not-read-books"></section>
  </body>
</html>
